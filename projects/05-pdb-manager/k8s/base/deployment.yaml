apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdb-manager
  labels:
    app: pdb-manager
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pdb-manager
  template:
    metadata:
      labels:
        app: pdb-manager
    spec:
      serviceAccountName: pdb-manager
      containers:
      - name: pdb-manager
        image: pdb-manager:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: LOG_LEVEL
          value: "info"
        - name: AVAILABILITY_THRESHOLD
          value: "80"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /health/startup
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          failureThreshold: 30

