apiVersion: v1
kind: ServiceAccount
metadata:
  name: pdb-manager
  labels:
    app: pdb-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pdb-manager
  labels:
    app: pdb-manager
rules:
  - apiGroups: ["policy"]
    resources: ["poddisruptionbudgets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pdb-manager
  labels:
    app: pdb-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pdb-manager
subjects:
  - kind: ServiceAccount
    name: pdb-manager
    namespace: default

