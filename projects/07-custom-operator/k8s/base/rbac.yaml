apiVersion: v1
kind: ServiceAccount
metadata:
  name: custom-operator
  labels:
    app: custom-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: custom-operator
  labels:
    app: custom-operator
rules:
  # CRD permissions
  - apiGroups: ["platform.k8sbox.io"]
    resources: ["applications"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["platform.k8sbox.io"]
    resources: ["applications/status"]
    verbs: ["get", "update", "patch"]
  # Deployment permissions
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Service permissions
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: custom-operator
  labels:
    app: custom-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: custom-operator
subjects:
  - kind: ServiceAccount
    name: custom-operator
    namespace: default

