apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-checks
  labels:
    app: health-checks
spec:
  replicas: 2
  selector:
    matchLabels:
      app: health-checks
  template:
    metadata:
      labels:
        app: health-checks
    spec:
      containers:
      - name: health-checks
        image: health-checks:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        - name: STARTUP_TIMEOUT_MS
          value: "5000"
        - name: DEPENDENCY_TIMEOUT_MS
          value: "2000"
        - name: MEMORY_LIMIT_MB
          value: "512"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/startup
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true

