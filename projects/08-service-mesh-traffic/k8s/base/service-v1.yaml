apiVersion: v1
kind: Service
metadata:
  name: example-service
  labels:
    app: example-service
    version: v1
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: example-service
    version: v1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-service-v1
  labels:
    app: example-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: example-service
      version: v1
  template:
    metadata:
      labels:
        app: example-service
        version: v1
    spec:
      containers:
      - name: example-service
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VERSION
          value: "v1"
        - name: SERVICE_NAME
          value: "example-service"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5

