apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpa-custom-metrics
  labels:
    app: hpa-custom-metrics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hpa-custom-metrics
  template:
    metadata:
      labels:
        app: hpa-custom-metrics
    spec:
      containers:
      - name: hpa-custom-metrics
        image: hpa-custom-metrics:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: LOG_LEVEL
          value: "info"
        - name: SCALE_UP_THRESHOLD
          value: "100"
        - name: SCALE_DOWN_THRESHOLD
          value: "50"
        - name: MIN_REPLICAS
          value: "2"
        - name: MAX_REPLICAS
          value: "10"
        - name: TARGET_METRIC_VALUE
          value: "80"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL


