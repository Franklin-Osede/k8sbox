{{- if .Values.postgresql.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "statefulset-database.fullname" . }}-postgresql
  labels:
    {{- include "statefulset-database.labels" . | nindent 4 }}
    component: postgresql
spec:
  serviceName: {{ include "statefulset-database.fullname" . }}-postgresql
  replicas: {{ .Values.postgresql.replicas }}
  selector:
    matchLabels:
      {{- include "statefulset-database.selectorLabels" . | nindent 6 }}
      component: postgresql
  template:
    metadata:
      labels:
        {{- include "statefulset-database.selectorLabels" . | nindent 8 }}
        component: postgresql
    spec:
      serviceAccountName: {{ include "statefulset-database.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: postgresql
        image: {{ .Values.postgresql.image }}
        ports:
        - name: postgresql
          containerPort: 5432
          protocol: TCP
        env:
        {{- range $key, $value := .Values.postgresql.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        resources:
          {{- toYaml .Values.postgresql.resources | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
        {{- toYaml .Values.postgresql.storage.accessModes | nindent 8 }}
      storageClassName: {{ .Values.postgresql.storage.storageClassName }}
      resources:
        requests:
          storage: {{ .Values.postgresql.storage.size }}
{{- end }}

