apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-rotation
  labels:
    app: secret-rotation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: secret-rotation
  template:
    metadata:
      labels:
        app: secret-rotation
    spec:
      serviceAccountName: secret-rotation
      containers:
      - name: secret-rotation
        image: secret-rotation:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: LOG_LEVEL
          value: "info"
        - name: ROTATION_INTERVAL_HOURS
          value: "24"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL

