apiVersion: v1
kind: ServiceAccount
metadata:
  name: secret-rotation
  labels:
    app: secret-rotation
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-rotation
  labels:
    app: secret-rotation
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secret-rotation
  labels:
    app: secret-rotation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: secret-rotation
subjects:
  - kind: ServiceAccount
    name: secret-rotation
    namespace: default

