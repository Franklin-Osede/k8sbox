name: CI - Custom Operator

on:
  push:
    branches: [main, develop]
    paths:
      - 'projects/07-custom-operator/**'
  pull_request:
    branches: [main]
    paths:
      - 'projects/07-custom-operator/**'

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./projects/07-custom-operator
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: projects/07-custom-operator/package-lock.json
      - run: npm ci
      - run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./projects/07-custom-operator
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: projects/07-custom-operator/package-lock.json
      - run: npm ci
      - run: npm run test:unit
      - run: npm run test:integration
      - run: npm run build

  helm-template:
    name: Helm Template Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'
      - name: Validate Helm Chart
        working-directory: ./projects/07-custom-operator
        run: |
          helm lint helm/custom-operator || true
          helm template test-release helm/custom-operator --debug || true

