name: CI - Health Checks

on:
  push:
    branches: [main, develop]
    paths:
      - 'projects/01-health-checks/**'
  pull_request:
    branches: [main]
    paths:
      - 'projects/01-health-checks/**'

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./projects/01-health-checks
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: projects/01-health-checks/package-lock.json
      - run: npm ci
      - run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./projects/01-health-checks
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: projects/01-health-checks/package-lock.json
      - run: npm ci
      - run: npm run test:unit
      - run: npm run test:integration
      - run: npm run build

  helm-template:
    name: Helm Template Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'
      - name: Validate Helm Chart
        working-directory: ./projects/01-health-checks
        run: |
          helm lint helm/health-checks || true
          helm template test-release helm/health-checks --debug || true

