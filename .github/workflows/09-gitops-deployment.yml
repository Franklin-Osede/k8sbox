name: CI - GitOps Deployment

on:
  push:
    branches: [main, develop]
    paths:
      - 'projects/09-gitops-deployment/**'
  pull_request:
    branches: [main]
    paths:
      - 'projects/09-gitops-deployment/**'

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./projects/09-gitops-deployment
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: projects/09-gitops-deployment/package-lock.json
      - run: npm ci
      - run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./projects/09-gitops-deployment
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: projects/09-gitops-deployment/package-lock.json
      - run: npm ci
      - run: npm run test:unit
      - run: npm run test:integration
      - run: npm run build

